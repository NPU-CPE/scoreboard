<html>
  <head>
    <meta http-equiv="refresh" content="360">
    <link rel="stylesheet" href="css/base.css" />
    <!-- ============================================ -->
    <!-- CUSTOM CSS FOR THIS BOARD -->
    <link rel="stylesheet" href="plugins/arrivals/custom.css" />
  </head>
<table style="width:100%"  align="center">
<tr>
<th>
  <body>
    <!-- ============================================ -->
    <!-- CONTAINER -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <div id="board" class="chartContainer splitflap">
      <h1>Computer Engineering Typing speed contest 2020</h1>
      <h1>Final Round</h1>
      <h2> 25-January-2020 (10:00-12:00)</h2>
      <!-- Header: 30px/char, 15px/separator, 120px/logo -->
      <div class="header" style="width:60px;margin-left:0px;text-align:center;">#</div> 
      <div class="header" style="width:10px;margin-left:0px;text-align:center;"></div> 
      <div class="header" style="width:100px;margin-left:30px;text-align:center;">Exam</div> 
      <div class="header" style="width:390px;margin-left:50px;text-align:center;">Contestant</div>
      <div class="header" style="width:50px;margin-left:50px;">Years</div>
      <div class="header" style="width:135px;margin-left:50px;">AWPM</div>
      <div class="header" style="width:270px;margin-left:30px;text-align:center;">
        Remarks
      </div>

      <!-- rows will be placed here dynamically from #row_template -->
    </div>
    <!-- END CONTAINER -->
    <!-- ============================================ -->

    <!-- ============================================ -->
    <!-- ROW TEMPLATE -->
    <script type="text/template" id="row_template">
      <div class="row">
        <div class="group ranking"> <!-- ranking -->
          <div class="number"><span></span></div>
          <div class="number"><span></span></div>
        </div>
        <div class="group exam"> <!-- exam number -->
          <div class="character"><span></span></div>
          <div class="character"><span></span></div>
          <div class="character"><span></span></div>
          <div class="number"><span></span></div>
        </div>
        <div class="group name"> <!-- city -->
          <div class="character"><span></span></div>
          <div class="character"><span></span></div>
          <div class="character"><span></span></div>
          <div class="character"><span></span></div>
          <div class="character"><span></span></div>
          <div class="character"><span></span></div>
          <div class="character"><span></span></div>
          <div class="character"><span></span></div>
          <div class="character"><span></span></div>
          <div class="character"><span></span></div>
          <div class="character"><span></span></div>
          <div class="character"><span></span></div>
          <div class="character"><span></span></div>
          <div class="character"><span></span></div>
        </div>
        <div class="group grade"> <!-- gate -->
          <div class="character"><span></span></div>
          <div class="number"><span></span></div>
        </div>
        <div class="group adj_wpm"> <!-- scheduled -->
          <div class="number"><span></span></div>
          <div class="number"><span></span></div>
          <div class="number"><span></span></div>
          <div class="number"><span></span></div>
          <div class="number"><span></span></div>
        </div>
        <div class="group remarks"> <!-- remarks -->
          <div class="full"><span></span></div>
          <div class="full"><span></span></div>
          <div class="full"><span></span></div>
          <div class="full"><span></span></div>
          <div class="full"><span></span></div>
          <div class="full"><span></span></div>
          <div class="full"><span></span></div>
          <div class="full"><span></span></div>
          <div class="full"><span></span></div>
          <div class="full"><span></span></div>
          <div class="full"><span></span></div>
          <div class="full"><span></span></div>
        </div>
        <div class="group status"> <!-- lights -->
          <div class="sA"></div>
	  <div class="sD"></div>
          <div class="sB"></div>
        </div>
      </div>
    </script>
    <!-- END ROW TEMPLATE -->
    <!-- ============================================ -->

    <!-- ============================================ -->
    <!-- JS LIBRARIES -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"
    ></script>
    <script type="text/javascript" src="js/split-flap.js"></script>

    <!-- ============================================ -->
    <!-- CUSTOM JS FOR THIS BOARD -->
    <script type="text/javascript" src="plugins/arrivals/custom.js"></script>
    <script type="text/javascript">
      // CUSTOMIZATION OPTIONS
      sf.options = {
        // REQUIRED
        plugin: 'arrivals', // Plugin to load
        container: $('#board'), // Where in the DOM to put the board
        template: $('#row_template'), // Where in the DOM to find the row template
        numRows: 15, // number of rows

        // OPTIONAL
        sort: 'adj_wpm', // the column to sort by
        order: 'desc', // the order to sort by
        maxResults: 59, // number of items to retrieve from service
        pageInterval: 2000, // delay between pages (ms)
        stagger: 2000 // delay between loading rows (ms)
      };

      $(document).ready(function() {
        sf.board.init(sf.options);
        sf.items.init(sf.options);
        sf.items.load(sf.options);
      });
    </script>
  </body>
</th>
</tr>
</html>
